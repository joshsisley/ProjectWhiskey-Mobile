<div ng-controller="registerController">
    <h2>Register</h2>
    <form class="register">
        <input type="email" name="email" placeholder="Email" ng-model="registerEmail" />
        <input type="password" name="password" placeholder="password" ng-model="registerPassword" />
        <button type="button" ng-click="submitRegistration()">Submit</button>
        <button class="btn btn-lg btn-default" ng-click="scanBarcode()">Scan</button>
    </form>
</div>
