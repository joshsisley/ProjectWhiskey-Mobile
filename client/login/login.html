<div ng-controller="loginController">
    <h2>Login</h2>
    <form class="register">
        <p>Email: <input type="email" name="email" ng-model="loginEmail"></p>
        <p>Password: <input type="password" name="password" ng-model="loginPassword"></p>
        <p><button type="button" ng-click="login()">Submit</button></p>
    </form>
    <a href="/register">Register</a>
</div>
