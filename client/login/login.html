<div ng-controller="loginController" class="login-container">
    <div class="col-sm-10 col-sm-offset-1 header-logo">
        <h1>DrinkTab</h1>
    </div>
    <form class="register col-sm-12">
        <div class="col-sm-12">
            <input class="form-control login-input center-block input-lg" type="email" name="email" placeholder="Email" ng-model="loginEmail" />
        </div>
        <div class="col-sm-12">
            <input class="form-control login-input center-block input-lg" type="password" name="password" placeholder="Password" ng-model="loginPassword" />
        </div>
        <div class="col-sm-12">
            <button class="btn btn-block btn-primary center-block login-submit-button btn-lg" type="button" ng-click="login()">Login</button>
        </div>
    </form>
    <div class="col-sm-10 col-sm-offset-1">
        <div class="col-sm-6 extra-buttons">
            <a href="/">Forgot password?</a>
        </div>
        <div class="col-sm-6 extra-buttons">
            <a href="/register">New here? Sign Up</a>
        </div>
    </div>
</div>
